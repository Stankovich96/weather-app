<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <title>WeatherSpae | Simple weather forecast application</title>
</head>
<body>
   <section class="container" id="sunny-weather-card">
       <div class="first-column">
            <header class="header">
                <div class="logo-box">
                    <img src="img/WeatherSpae TM.svg" alt="Logo" class="logo">
                </div>
                
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="City name, Country">
                    <button class="search__button">
                        <img src="img/search.svg" class="search__icon"  alt="Search" id="image-search-icon">
                    </button>
                </form>
            </header>
        
            <section class="weather">
                <div class="weather__info">
                    <div class="weather__info--temp">36<span class="weather__info--temp-deg">o</span></div>
                    <div>
                        <p class="weather__info--message">Today is a sunny day</p>
                        <p class="weather__info--tip">Remember to put on your shade</p>
                    </div>
                </div>
            
                <div class="weather__footer" id="weather___footer">
                    <div class="date-stamp">14:04 PM - Saturday, 11 April 2020</div>
                    <div class="city">
                        <div class="city__location">Onitsha City, Nigeria</div>
                        <div class="city__location--change" id="change-button">
                                <a class="city__location--change-button" href="#modal-popup">Change</a>
                        </div>
                    </div>
                </div>
            </section>
       </div>
       <div class="second-column weather-card">
           <div>
               <div class="weather-card__loc">
                   <p class="weather-card__loc-city">Onitsha</p>
                   <p class="weather-card__loc-country">Nigeria</p>
               </div>
               <div class="weather-card__thumbnail">
                   <img src="img/sunny-thumbnail.svg" alt="sunny icon">
                   <div class="weather__info--temp">36 <span class="weather__info--temp-deg"> o</span></div>
               </div>
           </div>
           <div class="weather-card__details">
               <h2 class="weather-card__header">Weather Details</h2>

               <div class="weather-card__stats">
                   <p id="w-cloudy">Cloudy</p>
                   <span id="w-cloudy-value">62%</span>
               </div>
               <div class="weather-card__stats">
                    <p id="w-precipitation">Precipitation</p>
                    <span id="w-precipitation-value">18%</span>
                </div>
                <div class="weather-card__stats">
                    <p id="w-humidity">Humidity</p>
                    <span id="w-humidity-value">32%</span>
                </div>
                <div class="weather-card__stats">
                    <p id="w-wind">Wind</p>
                    <span id="w-wind-value">21 km/h</span>
                </div>
           </div>
       </div>
   </section>
</body>
</html>
