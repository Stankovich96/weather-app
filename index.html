<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>WeatherSpae | Simple weather forecast application</title>
</head>
<body>
    <header class="header">
        <div class="logo-box">
            <img src="img/WeatherSpae TM.svg" alt="Logo" class="logo">
        </div>
        
        <form action="#" class="search">
            <input type="text" class="search__input" placeholder="City name, Country">
            <button class="search__button">
                <img src="img/search.svg" class="search__icon" alt="Search">
            </button>
        </form>
    </header>

    <section class="text-box">
        <h1 class="heading-primary">What's the weather ?</h1>
        <div class="horizontal-rule"><span class="horizontal_rule--white"></span></div>
    </section>

    <footer class="footer">
        <div class="date-stamp">14:04 PM - Saturday, 11 April 2020</div>
        <div class="city">
            <div class="city__location">Onitsha City, Nigeria</div>
            <div class="city__location--change" id="change-button">
                <a class="city__location--change-button" href="#modal-popup">Change</a>
            </div>
        </div>
    </footer>
    <form class="popup" id="modal-popup" action="#">
        <div class="popup__content">
            <a href="#change-button" class="popup__close">&times;</a>
            <div class="popup__header">Change Location</div>
            <div class="popup__body">
                <input type="text" placeholder="City Name" required>
                <input type="text" placeholder="Country" required>
            </div>
            <div class="popup__footer">
                <button class="popup__button">Save</button>
            </div>
        </div>
    </form>
</body>
</html>
